site_name: GuideBook for UCAS OS-Lab
site_description: 国科大操作系统研讨课文档
site_author: UCAS OS Lab
site_url: https://sparkbubble.github.io/ucas-oslab-guidebook/
repo_url: https://github.com/SparkBubble/ucas-oslab-guidebook/

theme:
  name: material
  language: zh
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换至深色模式
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换至浅色模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - content.code.copy
    - content.code.annotate

plugins:
  - search:
      lang:
        - zh
        - en

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - 首页: index.md
  - 任务列表:
    - 任务概览: tasks/overview.md
    - P1 引导、镜像文件和ELF文件: tasks/p1.md
    - P2 简易内核实现: tasks/p2.md
    - P3 进程管理、通信与多核执行: tasks/p3.md
  - 开发指南:
    - 课程介绍: guide/intro.md
    - 环境搭建: guide/environment-setup.md
    - Linux 基础: guide/linux-basics.md
    - Git 使用指南: guide/git-guide.md
    - RISC-V 入门: guide/riscv-intro.md
    - 编译工具链: guide/toolchain.md
    - QEMU 调试: guide/qemu-debugging.md
    - 提交规范: guide/submission.md
    - 附录: guide/appendix.md

