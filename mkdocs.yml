site_name: GuideBook for UCAS OS-Lab
site_description: 国科大操作系统研讨课文档
site_author: UCAS OS Lab
site_url: https://sparkbubble.github.io/ucas-oslab-guidebook/
repo_url: https://github.com/SparkBubble/ucas-oslab-guidebook/

theme:
  name: material
  language: zh
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换至深色模式
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换至浅色模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - content.code.copy
    - content.code.annotate
  font:
    text: Noto Serif Simplified Chinese
    text: Noto Serif
    code: Fira Code

plugins:
  - search:
      lang:
        - zh
        - en

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - abbr
  - pymdownx.details
  - attr_list
  - def_list
  - meta
  - md_in_html
  - tables
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tilde

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - 首页: index.md
  - 任务列表:
    - 任务概览: tasks/overview.md
    - P1 引导、镜像文件和ELF文件: tasks/p1.md
    - P2 简易内核实现: tasks/p2.md
    - P3 进程管理、通信与多核执行: tasks/p3.md
    - P4 虚拟内存管理: tasks/p4.md
  - 开发指南:
    # - 课程介绍: guide/intro.md
    - 环境搭建: guide/environment-setup.md
    - Linux 基础: guide/linux-basics.md
    - Git 使用指南: guide/git-guide.md
    - RISC-V 入门: guide/riscv-intro.md
    - 编译工具链: guide/toolchain.md
    - QEMU 调试: guide/qemu-debugging.md
    - 提交规范: guide/submission.md
    - 附录: guide/appendix.md

