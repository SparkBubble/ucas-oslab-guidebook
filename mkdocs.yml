site_name: GuideBook for UCAS OS-Lab
site_description: 国科大操作系统研讨课文档
site_author: UCAS OS Lab
site_url: https://sparkbubble.github.io/ucas-oslab-guidebook/

theme:
  name: material
  language: zh
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换至深色模式
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换至浅色模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - content.code.copy
    - content.code.annotate

plugins:
  - search:
      lang:
        - zh
        - en

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - 首页: index.md
  - 任务列表:
    - 任务概览: tasks/overview.md
    - 实验一 引导与中断: tasks/lab1.md
    - 实验二 物理内存管理: tasks/lab2.md
    - 实验三 虚拟内存管理: tasks/lab3.md
    - 实验四 进程管理: tasks/lab4.md
    - 实验五 文件系统: tasks/lab5.md
  - 开发指南:
    - 环境配置: guide/setup.md
    - 调试技巧: guide/debugging.md
    - 提交规范: guide/submission.md

